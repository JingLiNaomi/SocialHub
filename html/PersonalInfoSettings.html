<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SocialHub</title>
<link href="../css/bootstrap.css" rel="stylesheet" type="text/css" />
<script src="../js/jquery/jquery.js"></script>
<script src="../js/bootstrap/bootstrap.js"/></script>
<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" media="screen"
     href="http://tarruda.github.com/bootstrap-datetimepicker/assets/css/bootstrap-datetimepicker.min.css">
</head>
<body>
<!-- Header -->
<div class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header"> <a href="../" class="navbar-brand">SocialHub</a>
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
    </div>
    <div class="navbar-collapse collapse" id="navbar-main"> 
      
      <!-- Search Bar -->
      <ul class="nav navbar-nav navbar-right">
        <li>
          <input id="searchbox" type="text" placeholder="Search" style="margin-top:10px;margin-right:400px;width:300px">
        </li>
        
        <!-- Status Dropdown -->
        <li class="dropdown"> <a href="#" class="dropdown-toggle" data-toggle="dropdown">Status <b class="caret"></b></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Online</a></li>
            <li><a href="#">Invisible</a></li>
            <li><a href="#">Busy</a></li>
          </ul>
        </li>
        
        <!-- Sign Out -->
        <li> <a href="../signout">Sign out</a> </li>
      </ul>
    </div>
  </div>
</div>

<!-- Content -->
<div class="container body-content" style="margin-top:60px">
  <div class="row"> 
    <!-- Nav Tabs -->
    <div class="col-md-3"> 
      <!-- Form for Login -->
      <form role="form">
        <div class="form-group"> 
          <!-- Email input textbox-->
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
        </div>
        <div class="form-group"> 
          <!--Password input textbox-->
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="button" class="btn btn-primary">Login</button>
        <span class="help-block"><a href="#">Forgot password</a></span>
      </form>
    </div>
    <!-- Body -->
    <div class="col-md-3"> </div>
    <div class="col-md-3"> 
      <!-- Privacy Settings Form-->
      <div class="row"> </div>
      <form role="form">
        <div class="form-group">
          <label for="firstNameInput">Your First Name:</label>
          <input type="text" class="form-control" id="firstNameInput">
        </div>
        <div class="form-group">
          <label for="surnameInput">Your Surname:</label>
          <input type="text" class="form-control" id="surnameInput">
        </div>
        <div class="form-group">
          <label for="schoolInput">Your School:</label>
          <input type="text" class="form-control" id="schoolInput" placeholder="">
        </div>
        <div class="form-group">
          <label for="countryInput">Your Country:</label>
          <select class="form-control">
            <option>China</option>
            <option>Kazakhstan</option>
            <option>United Kingdoms</option>
          </select>
        </div>
        <div class="form-group">
          <label for="cityInput">Your Country:</label>
          <select class="form-control">
            <option>Astana</option>
            <option>Beijing</option>
            <option>London</option>
          </select>
        </div>
        <div class="form-group">
          <label for="genderInput">Your Gender:</label>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="gender1" value="isMale" checked>
              Male </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="gender2" value="isFemale">
              Female </label>
          </div>
        </div>
        <div class="form-group">
          <label for="relationshipInput">Relationship Status:</label>
          <select class="form-control">
            <option>Single</option>
            <option>In Relationship</option>
            <option>Married</option>
          </select>
        </div>
        <div class="form-group">
        	<label for="dateOfBirth">Your Date Of Birth:</label>
            <div class="well">
              <div id="datetimepicker4" class="input-append">
                <input data-format="yyyy-MM-dd" type="text">
                </input>
                <span class="add-on"> <i data-time-icon="icon-time" data-date-icon="icon-calendar"> </i> </span> </div>
            </div>
        </div>
        <div class="form-group">
        	<label for="occupation">Your Occupation</label>
            <input type="text" class="form-control" id="occupation" placeholder="">
        </div>
        <button type="button" class="btn btn-primary">Save</button>
      </form>
    </div>
    <div class="col-md-3"> </div>
  </div>
  <hr />
  <!-- Footer -->
  <footer>
    <p>&copy; 2014 - SocialHub</p>
  </footer>
</div>
</body>
</html>


<script type="text/javascript">
	$(function() {
		$('#datetimepicker4').datetimepicker({
			pickTime: false
		});
	});
	</script>   
<script type="text/javascript"
	src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js">
	</script> 
<script type="text/javascript"
  	src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.en-UK.js">
  	</script>
