<div class="row">

    </div>

      <input type="button"  value="New article" class="btn btn-primary pull-right"/>
    </div>
   
  </div>
   <hr>
  <!-- Blog List -->
  <ul class="list-unstyled">
    <li>
      <div class="row">

          <p>posted on {date time}</p>
        </div>
        <div class="col-md-3">
          <input type="button"  value="Read" class="btn btn-primary btn-post"/>
        </div>
      </div>
      <hr>
    </li>
    <li>
      <div class="row">
        <div class="col-md-3"> <b>{Ariticle Title}</b> </div>
        <div class="col-md-3">
          <p>posted on {date time}</p>
        </div>
        <div class="col-md-3">
          <input type="button"  value="Read" class="btn btn-primary btn-post"/>
        </div>
      </div>
      <hr>
    </li>
  </ul>
</div>
