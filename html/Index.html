<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SocialHub</title>
<link href="../css/bootstrap.css" rel="stylesheet" type="text/css" />
<script src="../js/jquery/jquery.js"></script>
<script src="../js/bootstrap/bootstrap.js"/></script>
</head>
<body>
<!-- Header -->
<div class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header"> <a href="../" class="navbar-brand">SocialHub</a>
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
    </div>
    <div class="navbar-collapse collapse" id="navbar-main"> 
      
      <!-- Search Bar -->
      <ul class="nav navbar-nav navbar-right">
        <li>
          <input id="searchbox" type="text" placeholder="Search" style="margin-top:10px;margin-right:400px;width:300px">
        </li>
        
        <!-- Status Dropdown -->
        <li class="dropdown"> <a href="#" class="dropdown-toggle" data-toggle="dropdown">Status <b class="caret"></b></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Online</a></li>
            <li><a href="#">Invisible</a></li>
            <li><a href="#">Busy</a></li>
          </ul>
        </li>
        
        <!-- Sign Out -->
        <li> <a href="../signout">Sign out</a> </li>
      </ul>
    </div>
  </div>
</div>

<!-- Content -->
<div class="container body-content" style="margin-top:60px">
  <div class="row"> 
    <!-- Nav Tabs -->
    <div class="col-md-3"> 
      <!-- Form for Login -->
      <form role="form">
        <div class="form-group"> 
          <!-- Email input textbox-->
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
        </div>
        <div class="form-group"> 
          <!--Password input textbox-->
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="button" class="btn btn-primary">Login</button>
        <span class="help-block"><a href="#">Forgot password</a></span>
      </form>
    </div>
    <!-- Body -->
    <div class="col-md-3"> </div>
    <div class="col-md-3">
      <!-- Registration Form-->
      <form role="form">
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword2">Re-enter Password</label>
          <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password">
        </div>
        <button type="button" class="btn btn-primary">Register</button>
      </form>
    </div>
    <div class="col-md-3"> </div>
  </div>
  <hr />
  <!-- Footer -->
  <footer>
    <p>&copy; 2014 - SocialHub</p>
  </footer>
</div>
</body>
</html>
