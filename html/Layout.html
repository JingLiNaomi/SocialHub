<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SocialHub</title>
<link href="../css/bootstrap.css" rel="stylesheet" type="text/css" />
<link href="../css/site.css" rel="stylesheet" type="text/css" />
</head>
<body>
<script type="text/x-handlebars">
<!-- Header -->
<div class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header"> <a href="../" class="navbar-brand">SocialHub</a>
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
    </div>
    <div class="navbar-collapse collapse" id="navbar-main"> 
      
      <!-- Search Bar -->
      <ul class="nav navbar-nav navbar-right">
        <li>
          <input id="searchbox" type="text" placeholder="Search" style="margin-top:10px;width:300px">
		  
        </li>
		<li>
		<a class="btn btn-primary" style="margin-right:300px;">Search</a>
		</li>
        
        <!-- Status Dropdown -->
        <li class="dropdown"> <a href="#" class="dropdown-toggle" data-toggle="dropdown">Status <b class="caret"></b></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Online</a></li>
            <li><a href="#">Invisible</a></li>
            <li><a href="#">Busy</a></li>
          </ul>
        </li>
        
        <!-- Sign Out -->
        <li> <a href="../signout">Sign out</a> </li>
      </ul>
    </div>
  </div>
</div>

<!-- Content -->
<div class="container body-content" style="margin-top:60px">
  <div class="row">
    <!-- Nav Tabs -->
    <div class="col-md-3">
      <ul class="nav nav-pills nav-stacked">
        <li class="active"><a href="#">My profile</a></li>
        <li><a href="#myfriends">My friends</a></li>
        <li><a href="#">My albums</a></li>
        <li><a href="#mymessages">My messages</a></li>
        <li><a href="#">My news</a></li>
        <li><a href="#">My circles</a></li>
        <li><a href="#">My blogs</a></li>
        <li><a href="#">My settings</a></li>
      </ul>
    </div>
    <!-- Body -->
    <div class="col-md-9">
	  {{outlet}}
	</div>
  </div>
  <hr />
  <!-- Footer -->
  <footer>
    <p>&copy; 2014 - SocialHub</p>
  </footer>
</div>
</script>
