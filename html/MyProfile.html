<link href="../css/bootstrap.css" rel="stylesheet" type="text/css" />
<script src="../js/jquery/jquery.js"></script>
<script src="../js/bootstrap/bootstrap.js"/></script>
<!-- My Profile -->

<div class="row"> 
  <!-- Left Column -->
  <div class="col-md-3"> 
    <!-- Profile Photo -->
    <div class="row"> <img src="../photo/default_profile_pic.jpg" alt="Profile Photo" class="img-rounded" width="200" height="200"> </div>
    <!-- My Links -->
    <div class="row" style="margin-top:20px">
      <ul class="list-unstyled">
        <li> <a href="..">Friends</a> </li>
        <li> <a href="../MyAlbums">Albums</a> </li>
        <li> <a href="../MyBlog">Blog</a> </li>
      </ul>
    </div>
  </div>
  <!-- Right Column  -->
  <div class="col-md-6"> 
    <!-- Name Section -->
    <div class="row">
      <h4>{Full Name}</h4>
      <p>{last status}</p>
    </div>
    
    <!-- Personal Info -->
    <div class="row">
    <div class="alert alert-info">Hide/Show personal details</div>
      <p>City: {city}</p>
      <p>Country: {country}</p>
      <p>Gender: {Gender}</p>
      <p>Date of Birth: {DOB}</p>
      <p>School: {School}</p>
      <p>Relationship Status: {Relationship}</p>
      <p>Occupation: {Occupation}</p>
      <hr>
    </div>
    <!-- Status List -->
    <div class="row">
      <ul class="list-unstyled">
        <li> </li>
      </ul>
    </div>
  </div>
</div>
