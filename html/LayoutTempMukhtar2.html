<script type="text/x-handlebars">
<!-- Header -->
<div id="backgroundPopup" onclick="crossClicked();"></div>
<div class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header"> <a href="" class="navbar-brand">SocialHub</a>
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
    </div>
    <div class="navbar-collapse collapse" id="navbar-main"> 
      
      <!-- Search Bar -->
      <ul class="nav navbar-nav navbar-right">
        <li>
          <input id="searchbox" type="text" placeholder="Search" style="margin-top:10px;width:300px">
		  
        </li>
		<li>
		<a class="btn btn-primary" style="margin-right:300px;">Search</a>
		</li>
        
        <!-- Status Dropdown -->
        <li class="dropdown"> <a href="#" class="dropdown-toggle" data-toggle="dropdown">Status <b class="caret"></b></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Online</a></li>
            <li><a href="#">Invisible</a></li>
            <li><a href="#">Busy</a></li>
          </ul>
        </li>
        
        <!-- Sign Out -->
        <li> {{#link-to 'login'}}Sign out{{/link-to}}</li>
      </ul>
    </div>
  </div>
</div>
{{outlet}}

<!-- Footer -->
<footer>
    <p>&copy; 2014 - SocialHub</p>
</footer>
</script> 
<script type="text/x-handlebars" id="main">

		</div>

    <div class="col-md-3">
      <ul class="nav nav-pills nav-stacked">
        <li class="tab active" id ="profileTab" onclick="return activate('profileTab');">{{#link-to 'myprofile'}}Profile{{/link-to}}</li>
        <li class="tab" id="myfriendsTab" onclick="return activate('myfriendsTab');">{{#link-to 'myfriends'}}Friends{{/link-to}}</li>

        <li class="tab" id="myblogTab" onclick="return activate('myblogTab');">{{#link-to 'myblog'}}My blog{{/link-to}}</li>
        <li class="tab" id="mysettingsTab" onclick="return activate('mysettingsTab');">{{#link-to 'mysettings'}}My settings{{/link-to}}</li>
      </ul>
    </div>
    <!-- Body -->
    <div class="col-md-9">
  
	  {{outlet}}
		
	</div>
  </div>
  <hr />
</div>
</script> 
<script type="text/x-handlebars" id="login">
<div class="container body-content" style="margin-top:60px">
  <div class="row"> 
    <!-- Nav Tabs -->
    <div class="col-md-3"> 
      <!-- Form for Login -->
      <form role="form">
        <div class="form-group"> 
          <!-- Email input textbox-->
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
        </div>
        <div class="form-group"> 
          <!--Password input textbox-->
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="button" class="btn btn-primary">Login</button>
        <span class="help-block"><a href="#">Forgot password</a></span>
      </form>
    </div>
    <!-- Body -->
    <div class="col-md-3"> </div>
    <div class="col-md-3">
      <!-- Registration Form-->

        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword2">Re-enter Password</label>
          <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password">
        </div>
        <button type="button" class="btn btn-primary">Register</button>
      </form>
    </div>
    <div class="col-md-3"> </div>
  </div>
  <hr />
</script>

<script type="text/x-handlebars" id="myprofile">

<!-- My Profile -->
<div class="row"> 
  <!-- Left Column -->
  <div class="col-md-3"> 
    <!-- Profile Photo -->
    <div class="row"> <img src="../photo/default_profile_pic.jpg" alt="Profile Photo" class="img-rounded" width="200" height="200"> </div>
    <!-- My Links -->
    <div class="row" style="margin-top:20px">
      <ul class="list-unstyled">
        <li> <a href="..">Friends</a> </li>
        <li> <a href="../MyAlbums">Albums</a> </li>
        <li> <a href="../MyBlog">Blog</a> </li>
      </ul>
    </div>
  </div>
  <!-- Right Column  -->
  <div class="col-md-6"> 
    <!-- Name Section -->
    <div class="row">
      <h4>{Full Name}</h4>
      <p>{last status}</p>
    </div>
    
    <!-- Personal Info -->
    <div class="row">
      <div class="alert alert-info" id="toggleInfo" onclick="toggle('info');">Hide/Show personal details</div>
      <div id="info">
        <p>City: {city}</p>
        <p>Country: {country}</p>
        <p>Gender: {Gender}</p>
        <p>Date of Birth: {DOB}</p>
        <p>School: {School}</p>
        <p>Relationship Status: {Relationship}</p>
        <p>Occupation: {Occupation}</p>
      </div>
      <hr>
    </div>
	
	 <!-- Post Status -->
	<div class="publishContainer row">
    <textarea class="msgTextArea" id="txtMessage" style="height:3em;" placeholder="What's on your mind?"></textarea>
    <input type="button" value="Post" id="btnShare" class="btn btn-primary btn-post">
</div>

    <!-- Status List -->
    <div class="row">
      <ul class="list-unstyled">
        <li class="postHolder"> 
          <!-- Status Section -->
          <div class="row">
            <table style="margin-left:10px">
            <tr>
            <td rowspan="2">
             <img src="../photo/default_profile_pic.jpg" alt="Profile Photo" class="img-small"> </div></td>
            <td>
              <a>{full name}</a>: <span>{status text}</span></td>
              </tr>
              <tr>
              <td class="postFooter"> <span>{posted date time}</span></td>
            </tr></table>
            </div>
			</div>
			<div class="row">
			 <!-- Comment Section -->
            <div class="commentSection">
            <div style="display: block">
              <ul>
                <li class="commentHolder">
                  <table>
                      <tr> 
                        <!-- Comment Profile Image -->
                        <td rowspan="2"><img  src="../photo/default_profile_pic.jpg" alt="Profile Photo" class="img-small"></td>
                        <!-- Comment Text -->
                        <td><a>{commenter name}</a>: <span>{comment}</span></td>
                      </tr>
                      <tr>
                        <td class="postFooter"><span>{commented date time}</span></td>
                      </tr>
                    </table>
                </li>
              </ul>
              </div>
              <div style="display: block" class="publishComment">
                <textarea class="commentTextArea" placeholder="write a comment..."></textarea>
                <input type="button"  value="Comment" class="btn btn-primary btn-post"/>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>

</script>
